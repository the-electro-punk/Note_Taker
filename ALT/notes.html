<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Note Taker</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="./assets/notes.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="C:\Users\Ben\Desktop\_Coding BootCamp\_weeks lessons\week 11\miniature-eureka\Develop\public\assets\css\styles.css" /> -->
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="/">Note Taker </a>
      <div class="icons">
        <i class="fas fa-save text-light save-note"></i>
        <button id="new-note" class="fas fa-plus text-light new-note">New Note</button>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div id="list-container" class="col-4 list-container">
          <div class="card">
            <ul id="list-group" class="list-group"></ul>
          </div>
        </div>
        <div class="col-8" style="display: flex; flex-direction: column;margin-left: auto; margin-right: auto">
          <input 
          id='noteInput'         
          class="note-title"
          placeholder="Note Title"
          maxlength="28"
          type="text"
          style="width: 25%; height: 50px; font-size: 24px; margin-top: 20px; margin-left: 75px"
          />
          <input
          id="noteContent"        
          class="note-textarea" 
          placeholder="Note Text"
          style='width: 40%; height: 300px; margin-top: 20px; font-size: 24px; text-align: center'>
        </input>
        </div>
      </div>
    </div>
    <script src="./assets/notes.js" defer></script>
  </body>
</html>
